version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: restoflow-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-restoflow}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d

  backend:
    build: .
    container_name: restoflow-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-restoflow}
      API_PORT: 3001
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis

  redis:
    image: redis:7-alpine
    container_name: restoflow-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  print-bridge:
    build: ./hardware-bridge
    container_name: restoflow-print-bridge
    restart: always
    network_mode: "host" # Critical for local printer discovery
    privileged: true # For USB access

volumes:
  db_data:
  redis_data:
