# =============================================================================
# RestoFlow ERP — Nginx Reverse Proxy Configuration
# Production-grade with SSL, security headers, compression, and rate limiting
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=api_auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api_upload:10m rate=3r/s;

# Upstream backend
upstream restoflow_backend {
    server backend:3001;
    keepalive 32;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name _;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name _;

    # =========================================================================
    # SSL Configuration
    # =========================================================================
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # =========================================================================
    # Security Headers
    # =========================================================================
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;

    # =========================================================================
    # Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # =========================================================================
    # Client limits
    # =========================================================================
    client_max_body_size 50m;
    client_body_timeout  60s;
    client_header_timeout 30s;

    # =========================================================================
    # API Proxy — Backend
    # =========================================================================

    # Auth endpoints — strict rate limiting
    location /api/auth/ {
        limit_req zone=api_auth burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://restoflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # Image upload endpoints — separate limit
    location /api/images {
        limit_req zone=api_upload burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://restoflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # General API — moderate rate limiting
    location /api/ {
        limit_req zone=api_general burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://restoflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts for long-running reports
        proxy_read_timeout 120s;
        proxy_send_timeout 60s;
    }

    # Socket.IO — WebSocket upgrade
    location /socket.io/ {
        proxy_pass http://restoflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-polling fallback
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # =========================================================================
    # Static Frontend — Vite build output
    # =========================================================================
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Don't cache HTML (for SPA routing)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # =========================================================================
    # Health check (for load balancers)
    # =========================================================================
    location /health {
        proxy_pass http://restoflow_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # =========================================================================
    # Block sensitive paths
    # =========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(\.env|\.git|node_modules|server|src) {
        deny all;
        return 404;
    }
}
